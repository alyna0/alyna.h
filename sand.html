<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sand Game with Sound</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      user-select: none;
    }
    canvas {
      border: 3px solid white;
      background: black;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <canvas id="sandCanvas" width="100" height="100"></canvas>

  <script>
    const canvas = document.getElementById("sandCanvas");
    const ctx = canvas.getContext("2d");
    const size = 100;         // grid size
    const pixelSize = 5;      // each cell = 5x5 pixels
    canvas.width = size * pixelSize;
    canvas.height = size * pixelSize;

    const grid = Array.from({ length: size }, () => Array(size).fill(0));

    // Simple pop sound generator (Web Audio API)
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSandSound() {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = "triangle";
      osc.frequency.setValueAtTime(200 + Math.random() * 200, audioCtx.currentTime);
      gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
      osc.connect(gain).connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.05);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          if (grid[y][x] === 1) {
            ctx.fillStyle = "gold";
            ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
          }
        }
      }
    }

    function update() {
      for (let y = size - 2; y >= 0; y--) {
        for (let x = 0; x < size; x++) {
          if (grid[y][x] === 1 && grid[y + 1][x] === 0) {
            grid[y][x] = 0;
            grid[y + 1][x] = 1;
            playSandSound(); // sound when falling
          } else if (grid[y][x] === 1) {
            const dir = Math.random() < 0.5 ? -1 : 1;
            if (x + dir >= 0 && x + dir < size && grid[y + 1][x + dir] === 0) {
              grid[y][x] = 0;
              grid[y + 1][x + dir] = 1;
              playSandSound();
            }
          }
        }
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    canvas.addEventListener("mousemove", (e) => {
      if (e.buttons === 1) {
        const rect = canvas.getBoundingClientRect();
        const x = Math.floor(((e.clientX - rect.left) / rect.width) * size);
        const y = Math.floor(((e.clientY - rect.top) / rect.height) * size);
        if (x >= 0 && x < size && y >= 0 && y < size) {
          grid[y][x] = 1;
          playSandSound();
        }
      }
    });

    loop();
  </script>
</body>
</html>
